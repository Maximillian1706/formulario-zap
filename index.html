<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
</head>
<body>
    
    <form>
        <input type="text" id="name" placeholder="Enter Name">
        <input type="tel" id="phone" placeholder="Enter Phone no">
        <input type="email" id="email" placeholder="Enter Email">
        <textarea id="address" placeholder="Address" cols="30" rows="10"></textarea>
        <button onclick="sendmsg()">Submit</button>
    </form>
        
    <style>
        form{
        display: inline-grid;
        padding-left: 35%;
        padding-top: 17%;
        }

        input{
        width: 100%;
        padding: 15px 100px;
        margin: 3px 0;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
        }

        button{
        width: 100%;
        padding: 15px 100px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
        background-color: #65b165;
        color: white;
        }

        textarea{
        width: 100%;
        padding: 15px 100px;
        margin: 8px 0;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
        }

        </style>

    <script language="javascript">
    function sendmsg(){
        var name = document.getElementById("name").value
        var phone = document.getElementById("phone").value
        var email = document.getElementById("email").value
        var address = document.getElementById("address").value;
        var data = "Name:-" + name + ", Phone no:-" + phone + ", Email id:-" + email + ", Address:-" + address;
        console.log(data);
        window.open(`https://wa.me/+85999401655/?text=*User details:==>*${data}`, '_blank');
    }
    </script>
</body>
</html>
